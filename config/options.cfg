[Topology]
systems_filter = system
class_clustering_filter = none
perform_preprocessing = False
clustering_mode = vanilla
model_selection = cassandra
test_dataset = flume
labelling_dataset = openstack

[Clustering]
low_freq_threshold = 2
cluster_similarity_method = average
distance_metric = euclidean
weighting_scheme = DF

[Rendering]
max_tree_size = 50
node_label_display = both
classes_of_interest = a- hw- sw-
draw_leaf_statistics = True
skip_repeated_nodes = True
node_cutoff_percentage = 1
draw_trees = True
write_word_list = True

